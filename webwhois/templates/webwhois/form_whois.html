{% extends "webwhois/block_main.html" %}
{% load i18n %}

{% block webwhois_header %}
    <h1>{% trans "Search in the Registry (Whois)" %}</h1>
{% endblock webwhois_header %}

{% block webwhois_content %}
    <form action="{% url "webwhois:form_whois" %}" method="post" class="webwhois-search-form">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <th></th><td><button id="submit_button" type="submit">{% trans "Search" %}</button></td>
            </tr>
        </table>
    </form>
{% endblock webwhois_content %}
